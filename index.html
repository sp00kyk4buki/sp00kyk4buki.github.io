            color: rgb(252, 250, 252);
            text-align: center;
            background-image: url('https://i.imgur.com/y8ScYDI.png'); /* Replace with your image path */
            background-size: cover;                  /* Makes the image cover the whole background */
            background-repeat: no-repeat;            /* Prevents tiling */
            background-position: center center;      /* Centers the image */
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            font-size: 1.1em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #da86e6;
            color: rgb(14, 12, 12);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #15d0ff;
        }
        .hidden {
            display: none;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 1em;
            margin-bottom: 20px;
            width: 200px;
        }
        #backToMain {
            background-color: 000000;
            color: rgb(3, 3, 3);
        }
        #backToMain:hover {
            background-color: 000000;
        }
        #backToMainArmor {

    <h1>Welcome to Whizord's Wonderful Wardrobe!</h1>
    <p>Which type of gear would you like to preview?</p>

    <div id="gearTypeMenu">

        <button id="armorBtn">Armor</button>
    </div>

        <div id="weaponList"></div>
        <button id="backToMain">Back</button>
    </div>

    <!-- Armor submenu -->
    <div id="armorsMenu" class="hidden">
        <p>Select an armor style:</p>
        <input type="text" id="armorSearch" placeholder="Search armors...">
        <div id="armorList"></div>
        <button id="backToMainArmor">Back</button>
    </div>

    <!-- Weapon Type menu -->
    <div id="weaponTypeMenu" class="hidden">
        <p>Choose your weapon type:</p>
        <div id="weaponTypeButtons"></div>
        <button id="backToWeapons">Back</button>
    </div>

    <!-- Weapon Image menu -->
    <div id="weaponImageMenu" class="hidden">
        <p id="finalSelection"></p>
        <img id="finalImage" src="" alt="Selected Weapon" style="max-width:300px;">
        <button id="backToType">Back</button>
    </div>

function buildWeaponButtons() {
  weaponListDiv.innerHTML = '';

    btn.textContent = name;
    weaponListDiv.appendChild(btn);

}

  gearTypeMenu.classList.add('hidden');

});

  gearTypeMenu.classList.add('hidden');
  armorsMenu.classList.remove('hidden');
  buildArmorButtons();
});

document.getElementById('backToMain').addEventListener('click', function() {
  weaponsMenu.classList.add('hidden');
  gearTypeMenu.classList.remove('hidden');
  document.getElementById('weaponSearch').value = '';
  buildWeaponButtons();
});

document.getElementById('weaponSearch').addEventListener('input', function() {
  const filter = this.value.toLowerCase();
  const buttons = weaponListDiv.querySelectorAll('button');
  buttons.forEach(btn => {
    btn.style.display = btn.textContent.toLowerCase().includes(filter) ? '' : 'none';
  });
});

];

const weaponImageMenu = document.getElementById('weaponImageMenu');
const finalSelection = document.getElementById('finalSelection');
const finalImage = document.getElementById('finalImage');

let selectedWeaponStyle = null;

// When a weapon style button is clicked
weaponListDiv.addEventListener('click', function(e) {
  if (e.target.tagName === 'BUTTON') {
    selectedWeaponStyle = e.target.textContent;
    weaponsMenu.classList.add('hidden');
    weaponTypeMenu.classList.remove('hidden');
    buildWeaponTypeButtons();
  }
});

function buildWeaponTypeButtons() {
  weaponTypeButtonsDiv.innerHTML = '';
  weaponTypes.forEach(type => {
    const btn = document.createElement('button');
    btn.textContent = type;
    weaponTypeButtonsDiv.appendChild(btn);
  });
}

// When a weapon type is chosen
weaponTypeButtonsDiv.addEventListener('click', function(e) {
  if (e.target.tagName === 'BUTTON') {
    const selectedType = e.target.textContent;
    weaponTypeMenu.classList.add('hidden');
    weaponImageMenu.classList.remove('hidden');
    showFinalImage(selectedWeaponStyle, selectedType);
  }
});

// Show the final image and selection
function showFinalImage(style, type) {
  finalSelection.textContent = `You chose: ${style} - ${type}`;
  // Example image URL logic (customize as needed)
